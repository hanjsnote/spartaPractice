spring:
  application:
    name: SpringJPQL

  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/board
    username: root
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect